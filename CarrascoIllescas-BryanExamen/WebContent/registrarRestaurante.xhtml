<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Agregar Restaurante</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
	<script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
	<link href="../../css/styles.css" rel="stylesheet" />

</h:head>
<h:body id="page-top">
	<!-- Navigation-->
	<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
	<div class="container">
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav text-uppercase ml-auto">
				<li class="nav-item"><a class="nav-link js-scroll-trigger"
					href="index.html">Inicio</a></li>
			</ul>
		</div>
	</div>
	</nav>

	<header class="masthead">
	<div class="container">

		<h3>Agregar Restaurante</h3>
		<div class="masthead-subheading">
			<div class="masthead-heading text-uppercase">Agregar Cliente</div>
			<h:form id="restauranteform">
				<br></br>

				<div class="input-info">
					<h:outputText value="Nombre Rest:" />
					<h:inputText id="nombreRest" value="#{restauranteBean.nombreRest}">
					</h:inputText>
				</div>

				<br></br>

				<div class="input-info">
					<h:outputText value="Direccion:" />
					<h:inputText id="direccion" value="#{restauranteBean.direccion}">
					</h:inputText>
				</div>

				<br></br>

				
				<div class="input-info">
					<h:outputText value="Telefono:" />
					<h:inputText id="telefono" value="#{restauranteBean.telefono}">
					</h:inputText>
				</div>

				<br />
				<br></br>

				
				<div class="input-info">
					<h:outputText value="Numero Aforo:" />
					<h:inputText id="numAforo" value="#{restauranteBean.numAforo}">
					</h:inputText>
				</div>

				<br />

				<div class="input-info">
					<h:commandButton value="Agregar" action="#{restauranteBean.registrarRestaurante}"></h:commandButton>
				</div>
			</h:form>
		</div>
	</div>
	</header>

</h:body>

</html>
